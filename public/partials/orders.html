<article class="row" data-ng-controller="OrdersCtrl">
	<div class="panel panel-default">
		<div class="panel-heading">
			<h4>Species By Order</h4>
		</div>
		<div class="panel-body hidden-xs">	
			<figure id="piechart">
			    <div id="chart_div" title="Google Pie Chart Example" style="width:100px;">
			    	<p>Loading...</p>
			    </div>
			</figure>
		</div>
		<table id='orders' class='table-striped table-condensed table-bordered table-responsive' style='width:100%;' title='Order Sightings'>
			<thead>
				<tr>
			    	<th class="text-left"  data-ng-click="sortResults('order_name')">Order</th>
			    	<th class="text-left hidden-xs"  data-ng-click="sortResults('order_notes')">Notes</th>
			  		<th class="text-right" data-ng-click="sortResults('speciesCount')">Species Sighted</th>
			  		<th class="text-right" data-ng-click="sortResults('totalSpecies')">Total Species</th>	  		
				</tr>
			</thead>
			<tbody>		
				<tr data-ng-repeat="order in orders | orderBy:predicate:reverse">
					<td class="text-left">{{ order.order_name }}</td>
					<td class="text-left hidden-xs">{{ order.order_notes }}</td>
					<td class="text-right">{{ order.speciesCount }}</td>	
					<td class="text-right">{{ order.totalSpecies }}</td>					
				</tr>
			</tbody>
		</table>
	</div>
</article>
