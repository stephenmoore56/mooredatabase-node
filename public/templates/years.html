<article class="row" data-ng-controller="YearsCtrl" ng-cloak>
	<div class="alert alert-danger" role="alert" data-ng-show="error !== undefined">
		<p>
			A database error occurred:<br />
			Error code: {{ error.code }}<br />
			Error number: {{ error.errno }}<br />
			SQL State: {{ error.sqlState }}<br />
		</p>
	</div>
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">Species By Year</h3>
		</div>
		<div class="panel-body">
			<figure id="linechart">
			    <div id="chart_div"></div>
			</figure>
		</div>
		<table id='years' 
			   class='table-striped table-condensed table-bordered table-responsive report_table'
			   title='Year Sightings' data-ng-show="years.length">
			<thead>
				<tr>
			    	<th	class="text-center" data-ng-click="sortResults('yearNumber')">Year</th>
			  		<th class="text-right"  data-ng-click="sortResults('speciesCount')">Species</th>
			  		<th class="text-right"  data-ng-click="sortResults('tripCount')">Trips</th>	  	
				</tr>
			</thead>
			<tbody>		
				<tr data-ng-repeat="year in years | orderBy:predicate:reverse">
					<td class="text-center">{{ year.yearNumber}}</td>
					<td class="text-right">{{ year.speciesCount }}</td>
					<td class="text-right">{{ year.tripCount }}</td>
				</tr>
			</tbody>
		</table>
	</div>
</article>
